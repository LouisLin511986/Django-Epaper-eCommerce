<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>2.1節,去除字串左右兩邊的空格</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<h2>測試去除字串左右兩邊的空格</h2>
<input type='text' id='strs' value='          需要過濾空格 '>
<input type='button' id='rstrsBtn' value=' 過濾 '>
<script type="text/javascript">
    window.onload = function(){
        var _rstrsBtn = document.getElementById("rstrsBtn"),			//獲取過濾按鈕物件
                _strs = document.getElementById("strs");			//獲取被過濾元素

        _rstrsBtn. onclick = function(){//去除空格
            _strs.value = _strs.value.replace( /^(\s|\u00A0)+|(\s|\u00A0)+$/g, "" );//正規表示式替換
        }
    };
</script>
</body>
</html>
