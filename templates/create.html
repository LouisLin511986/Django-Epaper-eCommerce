<html>
{% load static %}
    <head>
        <meta charset="utf-8">
        <title>註冊</title>
        <link rel="icon" href="{% static 'images/book-solid.svg' %}" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="{% static 'css/login_style.css' %}">
    </head>
    <form action="." method="POST" name="form1" class="login" id="create">
        {% csrf_token %}
        <h1>Create 加入</h1>
        <input name="username" type="text" placeholder="使用者名稱(送出後無法修改)" id="username">
        <input name="password" type="password" placeholder="密碼" id="password"><span id="showStrength"></span>
        <input name="repassword" type="password" placeholder="再次輸入密碼" id="repassword">
        <input name="e-mail" type="text" placeholder="e-mail" id="e-mail"  data-reg='email' data-smsg='通過√' data-emsg='請輸入完整郵箱' data-tmsg='msgE'><span id='msgE'></span>
        <input type="submit" name="button" id="button" value="註冊" /> 
        <input type='button' id='clear' value=' 一鍵清除 '>
        <input type="button" onclick="location.href='/login/';" value="登入" />
        <input type="button" onclick="location.href='/index/';" value="首頁" />
        <span style="color:red">{{message}}</span>
    </form>
    <script src="{% static 'js/normal.js' %}"></script>
</html>
